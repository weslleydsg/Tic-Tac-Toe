<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1 id="title">Tic Tac Toe</h1>
  <div id="selects-container">
    <div class="select-container">
      <label for="select-game-mode">Select Game Mode:</label>
      <select id="select-game-mode">
        <option value="singlePlayer">Single Player</option>
        <option value="twoPlayers">Player X Player</option>
      </select>
    </div>
    <div class="select-container">
      <label for="select-board-size">Select Board Size:</label>
      <select id="select-board-size"></select>
    </div>
  </div>
  <div id="board-container">
    <div id="board-overlay" class="hidden">
      <h1 id="board-overlay-message"></h1>
    </div>
    <div id="board"></div>
  </div>
  <div id="action-buttons">
    <button id="undo-button" class="action-button" disabled>
      <i class="material-icons">undo</i>
      Undo
    </button>
    <button id="restart-button" class="action-button">
      <i class="material-icons">replay</i>
      Restart
    </button>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
